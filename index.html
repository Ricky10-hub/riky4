<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Scheduler</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    label, input {
      margin: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: gold;
    }
    .status {
      margin-top: 15px;
      font-size: 16px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚è∞ Set Your Alarm</h2>
    <label for="alarmDate">Choose Date:</label>
    <input type="date" id="alarmDate"><br>
    <label for="alarmTime">Choose Time:</label>
    <input type="time" id="alarmTime"><br>
    <button onclick="setAlarm()">Set Alarm</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    function setAlarm() {
      const dateInput = document.getElementById('alarmDate').value;
      const timeInput = document.getElementById('alarmTime').value;
      const status = document.getElementById('statusText');

      if (!dateInput || !timeInput) {
        alert('Please select both date and time!');
        return;
      }

      const alarmTime = new Date(dateInput + 'T' + timeInput);
      status.innerHTML = "Alarm set for " + alarmTime.toLocaleString();

      const interval = setInterval(() => {
        const now = new Date();
        if (Math.abs(now - alarmTime) < 1000) {
          const alarm = new Audio('sabrina.mp3'); // sample ringtone
          alarm.play();
          alert("üîä Alarm Time!");
          clearInterval(interval);
          status.innerHTML = "Alarm triggered!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
